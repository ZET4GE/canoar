<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viaje a Salta</title>
  <style>
    :root {
      --principal: #6c5ce7;
      --fondo: #fef6ff;
      --texto: #333;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --fondo: #1e1e1e;
      --texto: #fff;
      --sombra: rgba(255, 255, 255, 0.05);
    }

    body {
      background: var(--fondo);
      color: var(--texto);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    h1, h2 {
      text-align: center;
      color: var(--principal);
    }

    .nota {
      text-align: center;
      font-style: italic;
      margin-bottom: 2rem;
    }

    .countdown {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .mapa, .checklist, .gastos, .gasto-formulario {
      background: white;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--sombra);
    }

    body.dark .mapa, body.dark .checklist, body.dark .gastos, body.dark .gasto-formulario {
      background: #2a2a2a;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 0.5rem;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border-bottom: 1px solid var(--sombra);
      padding: 0.5rem;
      text-align: left;
    }

    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid var(--sombra);
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: var(--principal);
      color: white;
      cursor: pointer;
    }

    #modoToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--principal);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 10px;
      height: 300px;
    }
  </style>
</head>
<body>

  <button id="modoToggle">üåó Cambiar tema</button>

  <h1>Viaje a Salta</h1>
  <p class="nota">Will y Abril</p>

  <div class="countdown">
    ‚è≥ Faltan <span id="diasFaltantes">...</span> d√≠as para el viaje
  </div>

  <div class="mapa">
    <h2>üìç Ubicaci√≥n</h2>
    <iframe src="https://maps.google.com/maps?q=De%C3%A1n%20Funes%201380%2C%20Salta&t=&z=15&ie=UTF8&iwloc=&output=embed"></iframe>
  </div>

  <div class="checklist">
    <h2>üìã Checklist de viaje</h2>
    <ul id="listaChecklist">
      <li><label><input type="checkbox"> Documentos</label></li>
      <li><label><input type="checkbox"> Ropa c√≥moda</label></li>
      <li><label><input type="checkbox"> Celular cargado</label></li>
      <li><label><input type="checkbox"> Cargador de celular</label></li>
      <li><label><input type="checkbox"> Protector solar</label></li>
      <li><label><input type="checkbox"> Anteojos de sol</label></li>
      <li><label><input type="checkbox"> Mochila liviana</label></li>
      <li><label><input type="checkbox"> Zapatillas c√≥modas</label></li>
      <li><label><input type="checkbox"> Mate</label></li>
      <li><label><input type="checkbox"> Tarjetas / efectivo</label></li>
      <li><label><input type="checkbox"> DNI / Pasajes impresos</label></li>
      <li><label><input type="checkbox"> Auriculares</label></li>
    </ul>
  </div>

  <div class="gastos">
    <h2>üí∏ Gastos del viaje</h2>
    <table id="tablaGastos">
      <thead>
        <tr><th>Fecha</th><th>Descripci√≥n</th><th>Monto</th></tr>
      </thead>
      <tbody>
        <!-- Gastos se insertan ac√° -->
      </tbody>
    </table>
  </div>

  <div class="gasto-formulario">
    <h2>üìù Registrar gasto compartido</h2>
    <form id="gastoForm">
      <input type="text" name="descripcion" placeholder="Descripci√≥n" required>
      <input type="number" name="monto" placeholder="Monto en ARS" required>
      <button type="submit">Guardar gasto</button>
      <p id="estado"></p>
    </form>
  </div>

  <script>
    // Tema claro/oscuro
    document.getElementById("modoToggle").onclick = () => {
      document.body.classList.toggle("dark");
    };

    // Cuenta regresiva
    const fechaObjetivo = new Date("2025-07-21");
    const hoy = new Date();
    const diff = fechaObjetivo - hoy;
    const dias = Math.ceil(diff / (1000 * 60 * 60 * 24));
    document.getElementById("diasFaltantes").innerText = dias;

    // Cargar gastos desde SheetDB
    async function cargarGastos() {
      const res = await fetch("https://sheetdb.io/api/v1/99g0uuofd4gbc");
      const datos = await res.json();
      const cuerpo = document.querySelector("#tablaGastos tbody");
      cuerpo.innerHTML = "";
      datos.reverse().forEach(item => {
        const fila = `<tr>
          <td>${new Date(item.fecha).toLocaleDateString()}</td>
          <td>${item.descripcion}</td>
          <td>$${item.monto}</td>
        </tr>`;
        cuerpo.innerHTML += fila;
      });
    }
    cargarGastos();

    // Enviar nuevo gasto
    document.getElementById("gastoForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const descripcion = this.descripcion.value;
      const monto = this.monto.value;
      const fecha = new Date().toISOString();
      const data = {
        data: {
          fecha: fecha,
          descripcion: descripcion,
          monto: monto
        }
      };
      const estado = document.getElementById("estado");
      try {
        const res = await fetch("https://sheetdb.io/api/v1/99g0uuofd4gbc", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        if (res.ok) {
          estado.innerText = "‚úÖ Gasto guardado con √©xito";
          this.reset();
          cargarGastos();
        } else {
          estado.innerText = "‚ùå Error al guardar";
        }
      } catch (err) {
        estado.innerText = "‚ùå Error de red";
        console.error(err);
      }
    });
  </script>
</body>
</html>

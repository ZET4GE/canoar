<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web Cyberpunk con estilo retro futurista. Personaliza el título y experimenta con animaciones interactivas.">
  <title>Cyberpunk Web</title>
  <style>
    :root {
      --primary-color: #ff0080;
      --hover-color: #00ffcc;
      --bg-color: #0d0d0d;
      --text-shadow-color: rgba(255, 0, 128, 0.8);
    }

    body {
      background-color: var(--bg-color);
      color: var(--hover-color);
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: glow 1.5s infinite;
    }

    h1 {
      font-size: 4em;
      margin: 0;
      color: var(--primary-color);
      text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--text-shadow-color), 0 0 20px var(--text-shadow-color), 0 0 40px var(--text-shadow-color);
      transition: 0.5s;
    }

    h1:hover {
      color: var(--hover-color);
      text-shadow: 0 0 5px var(--hover-color), 0 0 10px var(--hover-color), 0 0 20px var(--hover-color), 0 0 40px var(--hover-color);
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--text-shadow-color), 0 0 20px var(--text-shadow-color), 0 0 40px var(--text-shadow-color); }
      50% { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--text-shadow-color), 0 0 40px var(--text-shadow-color), 0 0 80px var(--text-shadow-color); }
    }

    .edit-title {
      background: #333;
      border: none;
      color: var(--hover-color);
      padding: 10px;
      font-size: 1.5em;
      border-radius: 5px;
      margin-top: 20px;
    }

    label {
      display: block;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="cyberpunk-title">Cargando...</h1>
    <label for="title-editor">Editar Título:</label>
    <input id="title-editor" class="edit-title" type="text" placeholder="Editar Título" oninput="updateTitle(this.value)">
  </div>

  <script defer>
    // Función para cargar el título guardado desde localStorage al cargar la página
    function loadTitle() {
      const savedTitle = localStorage.getItem('cyberpunkTitle');
      const titleElement = document.getElementById('cyberpunk-title');

      if (savedTitle) {
        titleElement.textContent = savedTitle;
      } else {
        titleElement.textContent = 'Bienvenido a la Web Cyberpunk';
      }
    }

    // Función para actualizar el título y guardarlo en localStorage
    function updateTitle(newTitle) {
      const titleElement = document.getElementById('cyberpunk-title');
      const trimmedTitle = newTitle.trim();

      titleElement.textContent = trimmedTitle || 'Bienvenido a la Web Cyberpunk';
      localStorage.setItem('cyberpunkTitle', titleElement.textContent); // Guardar en localStorage
    }

    // Cargar el título guardado cuando se carga la página
    window.onload = loadTitle;
  </script>
</body>
</html>

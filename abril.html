<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La noche de nuestras vidas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffe1;
    }

    input {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      background: #1c1c3c;
      color: #00ffe1;
      box-shadow: 0 0 10px #00ffe1;
    }

    #verificar {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ff007f;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff007f;
    }

    .mensaje {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: flotar 8s linear infinite;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      color: #ff3c9f;
      text-shadow: 0 0 10px #ff007f;
    }
  </style>
</head>
<body>

  <h1>¿Noche mágica o mal plan?</h1>

  <input type="text" id="palabra1" placeholder="Primera palabra...">
  <input type="text" id="palabra2" placeholder="Segunda palabra...">
  <button id="verificar">Comprobar</button>

  <div id="resultado"></div>

  <script>
    const verificarBtn = document.getElementById("verificar");
    const resultado = document.getElementById("resultado");

    verificarBtn.addEventListener("click", () => {
      const p1 = document.getElementById("palabra1").value.trim().toLowerCase();
      const p2 = document.getElementById("palabra2").value.trim().toLowerCase();

      if (p1 === "hamburguesa" && p2 === "cogida") {
        resultado.textContent = "";
        for (let i = 0; i < 30; i++) {
          const msg = document.createElement("div");
          msg.className = "mensaje";
          msg.textContent = Math.random() > 0.5 ? "La noche de nuestras vidas" : "Te quiero";
          msg.style.left = Math.random() * window.innerWidth + "px";
          msg.style.top = Math.random() * window.innerHeight + "px";
          msg.style.animationDuration = (5 + Math.random() * 10) + "s";
          document.body.appendChild(msg);

          setTimeout(() => msg.remove(), 15000);
        }
      } else {
        resultado.textContent = "¡Mal plan!";
      }
    });
  </script>

</body>
</html>

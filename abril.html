<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Noche Ideal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #0f0c29, #302b63, #24243e);
      color: #00ffe1;
      font-family: 'Orbitron', sans-serif;
    }

    .mensaje {
      position: absolute;
      font-size: 24px;
      animation: flotar 10s linear infinite;
      pointer-events: none;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    #boton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff007f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff007f;
    }
  </style>
</head>
<body>

<button id="boton">¿HAMBURGUESA + COGIDA?</button>

<script>
  let hamburguesa = true;
  let cogida = true;

  document.getElementById("boton").addEventListener("click", () => {
    if (hamburguesa && cogida) {
      for (let i = 0; i < 20; i++) {
        let msg = document.createElement("div");
        msg.className = "mensaje";
        msg.textContent = "La noche de tu vida";
        msg.style.left = Math.random() * window.innerWidth + "px";
        msg.style.top = Math.random() * window.innerHeight + "px";
        msg.style.animationDuration = (5 + Math.random() * 10) + "s";
        document.body.appendChild(msg);

        // Desaparecer después de un rato
        setTimeout(() => {
          msg.remove();
        }, 15000);
      }
    } else {
      alert("Te falta algo pa que sea la noche ideal...");
    }
  });
</script>

</body>
</html>
